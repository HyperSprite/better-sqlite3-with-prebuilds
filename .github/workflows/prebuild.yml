on:
  workflow_dispatch

name: Build

jobs:
  prebuild-node:
    name: Upload Node Prebuild
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "JoshuaWise/better-sqlite3"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npe globally
        run: npm i npe -g
      - name: Change ABI version
        run: npe "dependencies.node-abi" "2.18.0"
      - run: npm install
      - name: Change package name
        run: npe name "better-sqlite3-with-prebuilds" && npe repository.url "git+https://github.com/apify/better-sqlite3-with-prebuilds.git" && npe "version" "7.1.1-beta.6"
      - name: Show package.json
        run: cat package.json
      - name: Build release
        run: |
          npx prebuild@10.0.0 -r node -t 10.20.0 -t 12.0.0 -t 14.0.0 --include-regex 'better_sqlite3.node$' -u ${{ secrets.GITHUB_TOKEN }}
